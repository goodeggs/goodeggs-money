plugin-node-cache: &plugin-node-cache
  cache_node: true

plugins: &plugins
  - ssh://git@github.com/goodeggs/goodeggs-core-buildkite-plugin#v0.0.18: *plugin-node-cache

steps:
  - label: 'Install'
    command: NODE_ENV=development yarn install --frozen-lockfile
    plugins: *plugins

  - wait

  - label: 'All Tests'
    command: yarn test
    plugins: *plugins

  - label: ':rocket: Deploy'
    env:
      CI: true
      DEPLOY_PRODUCTION: 1
      APP_NAME: goodeggs-money
      S3_STAGING_BUCKET: goodeggs-goodeggs-money-staging
      S3_PRODUCTION_BUCKET: goodeggs-goodeggs-money
    command:
      - curl -sSLf https://github.com/goodeggs/travis-utils/raw/master/ops-ui-deploy.sh
      - librato_deploy ops-goodeggs-money
    plugins:
      - ssh://git@github.com/goodeggs/goodeggs-core-buildkite-plugin#v0.0.18: *plugin-node-cache
    branches: master
    concurrency: 1
    concurrency_group: 'goodeggs-money/deploy'